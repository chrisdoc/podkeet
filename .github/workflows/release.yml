name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build/release (e.g., v1.0.3)'
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheel and sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout provided tag
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
        run: |
          git fetch --tags --force
          git checkout "${{ github.event.inputs.tag }}"

      - name: Debug ref
        run: |
          echo "event: ${{ github.event_name }}"
          echo "github.ref: ${{ github.ref }}"
          echo "input tag: ${{ github.event.inputs.tag }}"

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Build
        run: uvx --from build pyproject-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
